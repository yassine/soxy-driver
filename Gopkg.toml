# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required = ["github.com/sirupsen/logrus"]

[[constraint]]
  branch = "master"
  name = "github.com/docker/docker"

[[constraint]]
  name   = "github.com/docker/go-plugins-helpers"
  revision = "61cb8e2334204460162c8bd2417cd43cb71da66f"

[[constraint]]
  name   = "github.com/docker/libnetwork"
  revision = "dbba3776ccf2476778025a9ae5f4af124b5206bb"

[[constraint]]
  name = "github.com/fsouza/go-dockerclient"
  version = "1.2.0"

[[constraint]]
  name = "github.com/vishvananda/netlink"
  version = "1.0.0"

[[override]]
  name = "github.com/ishidawataru/sctp"
  revision = "07191f837fedd2f13d1ec7b5f885f0f3ec54b1cb"

[prune]
  go-tests = true
  unused-packages = true

